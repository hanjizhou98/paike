<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>major_search</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<br>
<div class="ui two column centered grid">
	<div class="column">
		关键字:&nbsp;<span style="font-size: xx-large;font-weight: bolder" th:text="${keyword}"></span><br>
		结果数:&nbsp;<span style="font-size: xx-large;font-weight: bolder" th:text="${num}"></span><br>
		<br>
		<button class="ui right button">
			<a href="/major_index" style="color: red;" th:href="@{/major_index}">返回</a>
		</button>
		<table class="ui celled table">
			<thead>
			<tr>
				<th>ID</th>
				<th>专业名</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="major,it:${majorList}">
				<td th:text="${major.id}"></td>
				<td th:text="${major.name}"></td>
				<td th:text="${major.state}"></td>
				<td>
					<button class="ui small button">
						<a href="/to_major_update_search" th:href="@{/to_major_update_search(id=${major.id},keyword=${keyword})}">更新</a>
					</button>
					<button class="ui small button">
						<a href="/to_major_delete_search" style="color: red;" th:href="@{/to_major_delete_search(id=${major.id},keyword=${keyword})}">删除</a>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
