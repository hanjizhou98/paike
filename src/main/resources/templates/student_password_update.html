<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="utf-8">
    <title>student_password_update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<br>
<br><br>
<div class="ui four column centered grid">
    <div class="column">
        <form class="ui form" method="post" th:action="@{/student_password_update}">
            <div class="field">
                <label>用户名</label>
                <input type="text" th:value="${student.name}" name="name" placeholder="用户名" disabled>
                <input type="hidden" th:value="${student.id}" name="id">
            </div>
            <div class="field">
                <label>原密码</label>
                <input type="text" th:value="${student.password}" placeholder="密码" disabled>
            </div>
            <div class="field">
                <label>新密码</label>
                <input type="text" name="password" placeholder="新密码">
            </div>
            <button class="ui blue button" type="submit">提交</button>
            <a class="ui red button" th:href="@{/profile(id=${student.id},type=0)}">返回</a>
        </form>

    </div>
</div>

</body>
</html>
