<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title>major_add</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	</head>
	<body>
		<br>
		<br><br>
		<div class="ui four column centered grid">
		  <div class="column">
			  <form class="ui form" method="post" action="/major_add">
			    <div class="field">
			      <label>专业名</label>
			      <input type="text" name="name" placeholder="专业名" required="required">
			    </div>
			    <div class="field">
			      <label>状态</label>
			      <input type="text" name="state" placeholder="状态" required="required">
			    </div>
				  <div class="field">
					  <label>课程</label>
					  <div class="ui checkbox" th:each="subject,it:${subjects}">
						  <input type="checkbox" name="subject" th:value="${subject.id}">
						  <label th:text="${subject.name}">让轮廓清晰可见</label>
					  </div>
				  </div>
			    <button class="ui blue button" type="submit">提交</button>
				  <a class="ui red button" th:href="@{/major_index}">返回</a>
			  </form>
		  </div>
		</div>
		
	</body>
</html>
