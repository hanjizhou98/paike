<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta charset="utf-8">
		<title>student_update_search</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	</head>
	<body>
		<br>
		<br><br>
		<div class="ui four column centered grid">
		  <div class="column">
			  <form class="ui form" method="post" action="/student_update_search">
			    <div class="field">
			      <label>用户名</label>
			      <input type="text" name="name" th:value="${student.name}">
					<input type="hidden" name="id" th:value="${student.id}">
					<input type="hidden" name="keyword" th:value="${keyword}">
			    </div>
			    <div class="field">
			      <label>密码</label>
			      <input type="text" name="password" th:value="${student.password}">
			    </div>
				<div class="field">
					<label>性别</label>
					<div th:if="${student.sex eq 'M'}">
						<input type="radio" name="sex" value="M" checked="checked">M
						<input type="radio" name="sex" value="F">F
					</div>
					<div th:if="${student.sex eq 'F'}">
						<input type="radio" name="sex" value="M">M
						<input type="radio" name="sex" value="F" checked="checked">F
					</div>
				</div>
				<div class="field">
				  <label>年龄</label>
				  <input type="number" name="age" th:value="${student.age}">
				</div>
				  <div class="field">
					  <label>班级</label>
					  <div class="ui radio checkbox" th:each="major,it:${majors}">
						  <input type="radio" name="major" th:value="${major.id}" th:unless="${major.id eq majorID}">
						  <input type="radio" name="major" th:value="${major.id}" th:if="${major.id eq majorID}" checked="checked">
						  <label th:text="${major.name}">单选选择</label>
					  </div>
				  </div>
			    <button class="ui blue button" type="submit">提交</button>
				  <a class="ui red button" th:href="@{/student_search(keyword=${keyword})}">返回</a>
			  </form>
		  </div>
		</div>
	</body>
</html>
